<head>
    <link rel="shortcut icon" href="/images/GWhite.png">
    <title>Login</title>
    <link href='/css/login.css' rel='stylesheet'>
</head>

<div class="login">
    <a href="/"><img id ="logo" src="/images/GossetMoustacheClear.png"></a>
    
    <form class="info" method="post" action="/login">
        <input id="email" class="email" type="email" spellcheck="false" placeholder="Email" name="email">
        <input id="password" class= "password" type="password" placeholder="Password" name="password">
        <button class ="submitbutton" type="submit">Sign in!</button> 
    </form>
    
    <div style="height:10px;"></div>
</div>
